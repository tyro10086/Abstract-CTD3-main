
env_name: "highway-v0"

config:
  observation: 
    type: "Kinematics"
    vehicles_count: 2 
    features: ["presence", "x", "vx"]
    
    features_range: 
        "x": [0, 100]
        "y": [-4, 4]
        "vx": [-40, 40]
        "vy": [-40, 40]
    
    absolute: False 
    order: "sorted" 
    normalize: False 
    clip: False 
    see_behind: False 
    observe_intentions: False 
  
  action: 
    type: "ContinuousAction" 
    longitudinal: True
    lateral: True

  lanes_count: 1 
  vehicles_count: 1 

  controlled_vehicles: 1
  initial_lane_id": None 
  duration: 10 

  ego_spacing: 2
  vehicles_density: 1 

  collision_reward: 0 
  right_lane_reward: 0 
  high_speed_reward: 0 
  
  
  on_road_reward: 0 

  reward_speed_range: [20, 30] 

  normalize_reward: False 
  offroad_terminal: True 

  simulation_frequency: 15  
  policy_frequency: 5  

  screen_width: 640 
  screen_height: 300 

